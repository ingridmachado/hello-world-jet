<div class="oj-hybrid-padding">
    <h1>About Content Area</h1>

    <oj-input-number id="inputnumber-id"
                     max= "100"
                     min= "0"
                     step= "[[step]]" 
                     value="{{currentValue}}">
    </oj-input-number>

    <oj-status-meter-gauge 
        id="gauge10"
        min="0" 
        max="100" 
        value="{{currentValue}}" 
        orientation="circular"
        label="[[label]]"
        style="align:center;margin-top:5px;margin-bottom:5px;height:100px;width:45%;">
    </oj-status-meter-gauge>

    <oj-table id='table' aria-label='Departments Table'
              data='[[dataprovider]]' 
              columns-default.sortable='disabled' 
              columns='[{"headerText": "Department Id", 
              "field": "DepartmentId",
              "headerClassName": "oj-sm-only-hide",
              "className": "oj-sm-only-hide"},
              {"headerText": "Department Name", 
              "field": "DepartmentName"},
              {"headerText": "Location Id", 
              "field": "LocationId",
              "headerClassName": "oj-sm-only-hide",
              "className": "oj-sm-only-hide"},
              {"headerText": "Manager Id", 
              "field": "ManagerId"}]'
              style='width: 100%; height:100%;'>
    </oj-table>
    
    <oj-tree-view id="treeview" 
                      data="[[data]]" 
                      item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('item_template', true)]]" 
                      selection-mode="multiple" 
                      aria-label="Tree View with JSON Data">
        </oj-tree-view>
        
        <script type="text/html" id="item_template">
          <li>
            <span class="oj-treeview-item-icon"></span><span class="oj-treeview-item-text" data-bind="text: title"></span>
          </li>
        </script>
</div>
